<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="stylesheet" href="Seat.css">
    <title>Bus Seat Booking</title>
  </head>
  <body>
    <div class="bus-container">
      <label> Select a bus:</label>
      <select id="bus">
        <option value="220">Royal Travels - <span>&#8377;</span> 220</option>
        <option value="320">Rockstar Journey - <span>&#8377;</span> 320</option>
        <option value="250">Deluxe Plus - <span>&#8377;</span> 250</option>
        <option value="260">Wonder Travels - <span>&#8377;</span> 260</option>
      </select>
      <a href='home.html'><img src="home.png" alt="home" class="homeIcon"></a>
    </div>    
    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat sold"></div>
        <small>Sold</small>
      </li>
    </ul>
    <div class="container">
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="space"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="space"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="space"></div>
        <div class="seat sold"></div>
        <div class="seat sold"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="space"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="space"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="space"></div>
        <div class="seat sold"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat sold"></div>
        <div class="seat"></div>
      </div>
    </div>
    <p class="text">
      You have selected <span id="count">0</span> seat for a price of Rs.<span
        id="total"
        >0</span><button type="button" class="paymentBtn" onclick="paymentPage()">Proceed to Payment</button>
    </p>  
    <script src="Seat.js"></script>
  </body>
</html>
